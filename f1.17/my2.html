<header>
    <div id="logo">
        <img src="https://thehelpfultipper.com/wp-content/uploads/2022/02/Untitled_design-removebg-preview-e1645316218147.png"
            alt="The Helpful Tipper Logo">
    </div>
    <h1>Pok√©mon Search App</h1>
</header>

<main>
    <div class="card">
        <div class="search_wrapper">
            <div class="search_input">
                <span>Search for Pok√©mon Name or ID:</span>
                <input type="text" id="search-input">
                <div class="options"></div>
            </div>
            <button role="button" id="search-button">Search</button>
        </div>
        <div class="results_wrapper">
            <div class="pokemon_meta">
                <div class="main">
                    <div class="main_lg">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="main_sm">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                </div>
                <div class="pokemon_img"></div>
                <div class="pokemon_type">
                    <div id="types"></div>
                </div>
            </div>
            <div class="meta_table">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Base</th>
                            <th scope="col">Stats</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Special-attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Special-defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
