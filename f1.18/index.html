<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>freeCodeCamp | Pokemon Search App</title>
    <meta name="description" content="freeCodeCamp Pokemeon Search App Final Certification Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Pokemon Search App</h1>
        <div class="container">
            <form id="search-form" role="search">
                <label for="search-input">Search for Pokemon Name or ID:</label>
                <input type="text" id="search-input" name="pokemon" required placeholder="Enter Pokemon Name or Id">
                <button type="button" id="search-button">Search</button>
            </form>
            <div class="output">
                <div class="top-container">
                    <div class="name-and-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                    <div id="sprite-container" class="sprite-container"></div>
                    <div id="types"></div>
                </div>
                <div class="bottom-container">
                    <table>
                        <tbody>
                            <tr>
                                <th>Base</th>
                                <th>Stats</th>
                            </tr>
                            <tr>
                                <td>HP:</td>
                                <td id="hp"></td>
                            </tr>
                            <tr>
                                <td>Attack:</td>
                                <td id="attack"></td>
                            </tr>
                            <tr>
                                <td>Defense</td>
                                <td id="defense"></td>
                            </tr>
                            <tr>
                                <td>Sp. Attack:</td>
                                <td id="special-attack"></td>
                            </tr>
                            <tr>
                                <td>Sp. Defense</td>
                                <td id="special-defense"></td>
                            </tr>
                            <tr>
                                <td>Speed:</td>
                                <td id="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" async defer></script>
</body>

</html>
